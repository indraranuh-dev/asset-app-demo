        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white shadow-sm px-5">

                <a class="navbar-brand" href="http://127.0.0.1:5500">

                    <img src="https://indraranuh-dev.github.io/asset-app-demo/public/assets/images/text.png" height="30px" alt="homepage"
                        class="dark-logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav mr-auto">

                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Authentication Links -->
                        <li class="nav-item">
                            <a class="nav-link" href="https://indraranuh-dev.github.io/asset-app-demo/admin.html">Halaman Admin</a>
                        </li>

                            <a class="nav-link" href="https://indraranuh-dev.github.io/asset-app-demo/login.html">Login</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="https://indraranuh-dev.github.io/asset-app-demo/register.html">Register</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a href="https://indraranuh-dev.github.io/asset-app-demo/public/Dokumentasi.pdf"
                                class="btn btn-secondary btn-sm">Dokumentasi</a>

                    </ul>

            </div>
        </nav>

        <main class="py-5 mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>

                            <div class="card-body">
                                <form method="POST">
                                    <div class="form-group row">
                                        <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>

                                        <div class="col-md-6">
                                            <input id="name" type="text" class="form-control " name="name" value=""
                                                required autocomplete="name" autofocus>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                                            Address</label>

                                        <div class="col-md-6">
                                            <input id="email" type="email" class="form-control " name="email" value=""
                                                required autocomplete="email">

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password"
                                            class="col-md-4 col-form-label text-md-right">Password</label>

                                        <div class="col-md-6">
                                            <input id="password" type="password" class="form-control " name="password"
                                                required autocomplete="new-password">

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password-confirm"
                                            class="col-md-4 col-form-label text-md-right">Confirm Password</label>

                                        <div class="col-md-6">
                                            <input id="password-confirm" type="password" class="form-control"
                                                name="password_confirmation" required autocomplete="new-password">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-0">
                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-primary">
                                                Register
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
