<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Asset App </title>

    <link rel="shortcut icon" href="https://indraranuh-dev.github.io/asset-app-demo/public/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://indraranuh-dev.github.io/asset-app-demo/public/dist/css/app.css">
</head>

<body>
    <div class="wrapper">
        <div class="image-wrapper">
            <img src="https://indraranuh-dev.github.io/asset-app-demo/public/assets/images/welcome.svg" alt="">
        </div>
        <div class="form-wrapper">
            <div class="greeting">
                <img src="https://indraranuh-dev.github.io/asset-app-demo/public/assets/images/login-logo.svg" alt="">
                <h3>Welcome to Asset App.</h3>
            </div>
            <form method="POST" action="">
                <div class="form-box">
                    <input type="text" class="form-input" placeholder="Email address" name="email">
                    <div class="anim ">
                        <label></label>
                        <label></label>
                    </div>
                </div>
                <div class="form-box">
                    <input type="password" class="form-input" placeholder="Password" name="password">
                    <div class="anim ">
                        <label></label>
                        <label></label>
                    </div>
                </div>
                <div class="form-box">
                    <div class="check-box">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </div>
                </div>
                <div class="form-box">
                    <div class="btn-wrapper">
                        <button class="offset">login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
